<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fake Product Identification Using Blockchain</title>
    <meta
      name="keywords"
      content="Specific Template, HTML CSS, free website template"
    />
    <meta
      name="description"
      content="Specific Template is a free website template provided by TemplateMo.com"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='templatemo_style.css') }}"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/bootstrap.min.css"
    />
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="/static/css/responsive.css" />
    <!-- fevicon -->
    <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css" />
    <!-- Tweaks for older IEs-->
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- owl stylesheets -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen"
    />
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #121212, #1d1d1d);
        color: #f5f5f5;
        overflow-x: hidden;
      }

      #templatemo_header_wrapper {
        background: #222;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #444;
      }

      #templatemo_header #title {
        color: #f5f5f5;
        font-size: 2.5rem;
        font-weight: bold;
      }

      #templatemo_menu_wrapper {
        background: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      #templatemo_menu ul {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        margin: 0;
        list-style: none;
      }

      #templatemo_menu ul li {
        margin: 0 15px;
      }

      #templatemo_menu ul li a {
        text-decoration: none;
        color: #f5f5f5;
        font-size: 1.2rem;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      #templatemo_menu ul li a:hover {
        background: #f5a623;
        color: #121212;
      }

      .fashion_section {
        text-align: center;
        color: #f5f5f5;
        margin-top: 50px;
      }

      .fashion_taital {
        font-size: 2rem;
        font-weight: bold;
        color: #f5f5f5;
      }

      .fashion_section_2 {
        padding: 30px;
        background: linear-gradient(to right, #121212, #333);
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      }

      .box_main {
        background: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .shirt_text {
        color: #f5f5f5;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .price_text {
        color: #f5f5f5;
        font-size: 1.1rem;
        margin: 5px 0;
      }

      .tshirt_img img {
        width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="templatemo_header_wrapper">
      <div id="templatemo_header">
        <div id="title">Fake Product Identification Using Blockchain</div>
      </div>
    </div>

    <div id="templatemo_menu_wrapper">
      <div id="templatemo_menu">
        <ul>
          <li><a href="RetrieveData">Retrieve Product Data</a></li>
          <li><a href="index">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="fashion_section">
      <div id="main_slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <h1 class="fashion_taital">Product Details</h1>
              <div class="fashion_section_2">
                {% if msg %}
                <div class="row">
                  <div class="col-lg-4 col-sm-4">
                    <div class="box_main">
                      <h4 class="shirt_text">Product Name: {{ msg[1] }}</h4>
                      <div class="tshirt_img">
                        <img src="{{ image_path }}" alt="Product Image" />
                      </div>
                      <p class="price_text">Product Id: {{ msg[0] }}</p>
                      <br />
                      <p class="price_text">Product Price: {{ msg[2] }}</p>
                      <br />
                      <p class="price_text">Manufacturer: {{ msg[3] }}</p>
                      <br />
                      <p class="price_text">Company: {{ msg[4] }}</p>
                      <br />
                    </div>
                  </div>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
