<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fake Product Identification Using Blockchain</title>
    <meta
      name="keywords"
      content="Specific Template, HTML CSS, free website template"
    />
    <meta
      name="description"
      content="Specific Template is a free website template provided by TemplateMo.com"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='templatemo_style.css') }}"
    />
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #121212;
        color: #f5f5f5;
      }

      #templatemo_header_wrapper {
        background: #222;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #444;
      }

      #templatemo_header #title {
        color: #f5f5f5;
        font-size: 2.5rem;
        font-weight: bold;
      }

      #templatemo_menu_wrapper {
        background: #333;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #templatemo_menu ul {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        margin: 0;
        list-style: none;
      }

      #templatemo_menu ul li {
        margin: 0 15px;
      }

      #templatemo_menu ul li a {
        text-decoration: none;
        color: #f5f5f5;
        font-size: 1.2rem;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      #templatemo_menu ul li a:hover {
        background: #f5a623;
        color: #121212;
      }

      .entry {
        padding: 20px;
        text-align: center;
        background: #333;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        margin: 30px auto;
        width: 60%;
      }

      .msg {
        color: red;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
      }

      .entry h3 {
        color: #f5f5f5;
        font-size: 1.8rem;
        font-weight: bold;
      }

      table {
        margin-top: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        background: #444;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #555;
      }

      td,
      th {
        padding: 10px;
        color: #f5f5f5;
      }

      input[type='text'] {
        padding: 10px;
        border-radius: 5px;
        background: #555;
        color: #f5f5f5;
        border: 1px solid #444;
      }

      input[type='submit'] {
        padding: 10px 20px;
        background: #f5a623;
        border: none;
        color: #121212;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      input[type='submit']:hover {
        background: #f59423;
      }
    </style>
    <script language="Javascript">
      function validate() {
        var x = document.forms['f1']['t1'].value;
        if (x == null || x == '') {
          alert('Product ID must be entered');
          document.f1.t1.focus();
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <div id="templatemo_header_wrapper">
      <div id="templatemo_header">
        <div id="title">Fake Product Identification Using Blockchain</div>
      </div>
    </div>

    <div id="templatemo_menu_wrapper">
      <div id="templatemo_menu">
        <ul>
          <li><a href="SRetrieveData">Retrieve Product Data</a></li>
          <li><a href="index">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="entry">
      <div class="msg">
        <center>{{ msg }}</center>
      </div>

      <h3>Retrieve Product Details Screen</h3>
      <form
        name="f1"
        method="post"
        action="/SRetrieveDataAction"
        onsubmit="return validate(this);"
      >
        <table>
          <tr>
            <th align="left">Product ID</th>
            <td>
              <input
                type="text"
                name="t1"
                value=""
                onchange="fnCallChkAvailability(this)"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
