<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fake Product Identification Using Blockchain</title>
    <meta
      name="keywords"
      content="Specific Template, HTML CSS, free website template"
    />
    <meta
      name="description"
      content="Specific Template is a free website template provided by TemplateMo.com"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='templatemo_style.css') }}"
    />
    <style>
      /* General Reset */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #121212, #1d1d1d);
        color: #f5f5f5;
        overflow-x: hidden;
      }

      #templatemo_header_wrapper {
        background: #222;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #444;
      }

      #templatemo_header #title {
        color: #f5f5f5;
        font-size: 2.5rem;
        font-weight: bold;
      }

      #templatemo_menu_wrapper {
        background: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      #templatemo_menu ul {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        margin: 0;
        list-style: none;
      }

      #templatemo_menu ul li {
        margin: 0 15px;
      }

      #templatemo_menu ul li a {
        text-decoration: none;
        color: #f5f5f5;
        font-size: 1.2rem;
        padding: 10px 20px;
        display: block;
        border-radius: 5px;
        transition: background 0.3s ease;
      }

      #templatemo_menu ul li a:hover {
        background: #f5a623;
        color: #121212;
      }

      .entry {
        text-align: center;
        margin: 50px auto;
        color: #f5f5f5;
      }

      .entry h3 {
        color: #f5f5f5;
        font-size: 1.5rem;
      }

      .msg {
        margin: 20px 0;
        text-align: center;
        color: red;
        font-size: 16px;
      }

      form {
        background: linear-gradient(to right, #121212, #333);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        margin: 0 auto;
        color: #f5f5f5;
        position: relative;
        top: -50px;
      }

      form table {
        width: 100%;
      }

      form th {
        text-align: left;
        font-size: 1.2rem;
        color: #f5f5f5;
      }

      form input[type='text'] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #444;
        border: 1px solid #333;
        color: #f5f5f5;
        border-radius: 5px;
      }

      form input[type='submit'] {
        background-color: #f5a623;
        color: #121212;
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form input[type='submit']:hover {
        background-color: #ff7f50;
      }
    </style>
  </head>
  <body>
    <div id="templatemo_header_wrapper">
      <div id="templatemo_header">
        <div id="title">Fake Product Identification Using Blockchain</div>
      </div>
    </div>

    <div id="templatemo_menu_wrapper">
      <div id="templatemo_menu">
        <ul>
          <li><a href="AddProduct">Add Product Details</a></li>
          <li><a href="ViewProduct">View Product Details</a></li>
          <li><a href="ViewUsers">View Users</a></li>
          <li><a href="index">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="entry">
      <div class="msg">{{ msg | safe }}</div>
      <h3>Add New Product Details Screen</h3>

      <form
        name="f1"
        method="post"
        action="/qrgen"
        enctype="multipart/form-data"
      >
        <table>
          <tr>
            <th>Product ID</th>
            <td><input type="text" name="t1" value="" /></td>
          </tr>
          <tr>
            <th>Product Name</th>
            <td><input type="text" name="t2" value="" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
